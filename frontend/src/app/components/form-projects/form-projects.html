<section class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl bg-white rounded-2xl p-6">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold text-secondary-gray mb-4">Add New Project</h2>
            <p class="text-lg text-secondary-gray/70 max-w-2xl mx-auto">
                Create a new project and start collaborating with trusted partners
            </p>
        </div>

        <form class="shadow-xl md:p-8" [formGroup]="projectForm">
            <!-- Project Title -->
            <div class="mb-6">
                <label for="title" class="block text-sm font-semibold text-secondary-gray mb-2">
                    Project Title
                </label>
                <input type="text" id="title" formControlName="title"
                    placeholder="Enter project title (e.g., Website Development, Mobile App Design)"
                    class="w-full px-4 py-3 border border-secondary-gray/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-300 bg-background-light/50">
            </div>

            <!-- Job Description -->
            <div class="mb-6">
                <label for="description" class="block text-sm font-semibold text-secondary-gray mb-2">
                    Job Description
                </label>
                <textarea id="description" formControlName="description" rows="6"
                    placeholder="Describe the project details, requirements, and expectations..."
                    class="w-full px-4 py-3 border border-secondary-gray/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-300 bg-background-light/50 resize-none"></textarea>
                <div class="text-xs text-secondary-gray/50 mt-1">Be specific about deliverables and timeline</div>
            </div>

            <!-- Price & Budget -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Price -->
                <div>
                    <label for="price" class="block text-sm font-semibold text-secondary-gray mb-2">
                        Project Price ($)
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary-gray/60">$</span>
                        <input type="number" id="price" formControlName="price" min="0" step="0.01" placeholder="0.00"
                            class="w-full pl-10 pr-4 py-3 border border-secondary-gray/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-300 bg-background-light/50">
                    </div>
                </div>

                <!-- Currency Type -->
                <div>
                    <label for="currency" class="block text-sm font-semibold text-secondary-gray mb-2">
                        Currency
                    </label>
                    <select id="currency" formControlName="currency"
                        class="w-full px-4 py-3 border border-secondary-gray/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-300 bg-background-light/50">
                        <option value="USD">USD ($)</option>
                        <option value="ETH">ETH</option>
                        <option value="BTC">BTC</option>
                        <option value="USDT">USDT</option>
                    </select>
                </div>
            </div>

            <!-- Timeline -->
            <div class="mb-6">
                <label for="timeline" class="block text-sm font-semibold text-secondary-gray mb-2">
                    Expected Timeline
                </label>
                <select id="timeline" formControlName="timeline"
                    class="w-full px-4 py-3 border border-secondary-gray/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-300 bg-background-light/50">
                    <option value="">Select timeline</option>
                    <option value="1-week">1 Week</option>
                    <option value="2-weeks">2 Weeks</option>
                    <option value="1-month">1 Month</option>
                    <option value="2-months">2 Months</option>
                    <option value="3-months">3 Months</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <!-- Form Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-end pt-6 border-t border-secondary-gray/10">
                <button type="button" (click)="closeForm()"
                    class="px-6 py-3 bg-linear-to-r to-red-400 from-rose-600 text-secondary-gray rounded-lg font-semibold transition duration-500 cursor-pointer hover:to-red-500 hover:from-rose-700 hover:text-white">
                    Cancel
                </button>
                <button type="submit"
                    class="px-6 py-3 bg-linear-to-r from-blue-600 to-cyan-500 text-white rounded-lg font-semibold shadow-lg transition duration-500 hover:shadow-xl cursor-pointer transform hover:from-blue-700 hover:to-cyan-600">
                    Create Project
                </button>
            </div>
        </form>

        <!-- Additional Info -->
        <div class="mt-8 text-center text-secondary-gray/60 text-sm">
            <p>Your project will be visible to trusted partners. All payments are secured through smart contracts.</p>
        </div>
    </div>
</section>
