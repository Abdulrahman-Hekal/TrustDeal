<section class="pt-8 min-h-screen bg-[#f8fafc]">
    <div class="container mx-auto px-4">
        <!-- Title Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-secondary-gray mb-4">All Jobs</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">Discover amazing opportunities and find your next project
            </p>
        </div>

        <!-- Jobs Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 py-8">
            @for (job of jobs; track $index) {
            <div
                class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 transition-all duration-300 hover:shadow-xl hover:-translate-y-1 relative overflow-hidden">
                <!-- linear Top Border -->
                <div class="absolute top-0 left-0 w-full h-1 bg-linear-to-r from-[#2563EB] to-[#38BDF8]"></div>

                <!-- Job Title -->
                <h2 class="text-xl font-bold text-[#1E293B] mb-3 line-clamp-2">{{job.title}}</h2>

                <!-- Job Description -->
                <h3 class="text-gray-600 leading-relaxed mb-4 line-clamp-3">{{job.description}}</h3>

                <!-- Price -->
                <span
                    class="inline-block bg-linear-to-r from-[#10B981] to-[#34D399] text-white px-4 py-2 rounded-lg font-semibold text-sm">
                    ${{job.price}}
                </span>
            </div>
            }
        </div>

        <!-- Empty State -->
        @if (jobs.length === 0) {
        <div class="text-center py-16">
            <div class="text-gray-400 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </div>
            <h3 class="text-2xl font-semibold text-gray-600 mb-2">No Jobs Available</h3>
            <p class="text-gray-500">Be the first to create a job opportunity!</p>
        </div>
        }
    </div>
</section>
